<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>레드향 주문하기</title>
  <link rel="stylesheet" href="css/order.css">
</head>
<body>
  <div id="container">
    <h1>레드향 주문하기</h1>
    <form>
      <fieldset>
        <legend>배송 정보</legend>
        <ul>
          <li>
            <label for="user_name">이름</label>
            <input type="text" id="user_name"placeholder="이름">
          </li>
          <li>
            <label for="a">배송 주소</label>
            <input type="text" id="a" autofocus>
          </li>
          <li>
            <label for="email">이메일</label>
            <input type="mail" id="mail">
          </li>
          <li>
            <label for="tal">연락처</label>
            <input type="tel" id="tel"placeholder="하이픈 빼고 입력해 주세요.(01012345678)">
          </li>
          <li>
            <label for="b">배송 지정</label>
            <input type="date">(주문일로부터 최소 3일 이후)
          </li>
        </ul>
      </fieldset>
    </form>
  </div>
</body>
</html>
