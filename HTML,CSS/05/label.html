<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>label 태그 사용하기</title>
</head>
<body>
  <form>
    <label for="text">text<input type="text" id="text" size="">
      <hr></label>
    <label for="password">password<input type="password" id="password" size="10" value="10">
      <hr></label>
    <label for="search">search<input type="search" id="search">
      <hr></label>
    <label for="url">url<input type="url" id="url">
      <hr></label>
    <label for="email">email<input type="email" id="email">
      <hr></label>
    <label for="tal">tal<input type="tel" id="tel">
      <hr></label>
    <label for="checkbox">checkbox<input type="checkbox" id="checkbox">
      <hr></label>
    <label for="radio">radio<input type="radio" id="radio">
      <hr></label>
    <label for="number">number<input type="number" id="number">
      <hr></label>
    <label for="range">range<input type="range" id="range">
      <hr></label>
    <label for="date">date<input type="date" id="date">
      <hr></label>
    <label for="month">month<input type="month" id="month">
      <hr></label>
    <label for="week">week<input type="week" id="week">
      <hr></label>
    <label for="seatimerch">time<input type="time" id="time">
      <hr></label>
    <label for="datetime">datetime<input type="datetime" id="datetime">
      <hr></label>
    <label for="datetime_local">datetime_local<input type="datetime-local" id="datetime-local">
      <hr></label>
    <label for="submit">submit<input type="submit" id="submit">
      <hr></label>
    <label for="reset">reset<input type="reset" id="reset">
      <hr></label>
    <label for="image">image<input type="image" id="image">
      <hr></label>
    <label for="button">button<input type="button" id="button">
      <hr></label>
    <label for="file">file<input type="file" id="file">
      <hr></label>
    <label for="hidden">hidden<input type="hidden" id="hidden">
      <hr></label>
  
  </form>
</body>
</html>
