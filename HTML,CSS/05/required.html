<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>레드향 주문하기</title>
  <link rel="stylesheet" href="css/form2.css">
</head>
<body>
  <h1>레드향 주문하기</h1>
  <form>
    <fieldset>
      <legend>배송 정보</legend>
      <ul id="shipping">
        <li>
          <label for="prod">주문 상품</label>
          <input type="text" value="상품용 3KG" readonly>
        </li>
        <li>
          <label for="user_name">이름</label>
          <input type="text" id="user_name" required>
        </li>
        <li>
          <label for="addr">배송 주소</label>
          <input type="text" id="addr" required>
        </li>
        <li>
          <lable for="email">이메일</lable>
          <input type="email" id="mail" required>
        </li>
        <li>
          <label for="tal">연락처</label>
          <input type="tal" id="tal" placeholder="하이픈 빼고 입력해 주세요.(01012345678)" required>
        </li>
        <li>
          <label for="date">배송 지정</label>
          <input type="date" id="date"><small>(주문일로부터 최소 3일 이후)</small>
        </li>
      </ul>
    </fieldset>
    <div>
      <input type="submit" value="주문하기">
      <input type="reset" value="취소">
    </div>
  </form>
</body>
</html>
