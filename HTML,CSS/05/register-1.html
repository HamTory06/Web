<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
    <style>
      #container {
        width:600px;
        margin:10px auto;
      }
    </style>
  </head>
  <body> 
    <div id="container">
      <h1>회원 가입을 환영합니다</h1>
      <form>
        <fieldset>
          <legend>사용자 정보</legend>
          <ul>
            <li><label>아이디 <input type="text"></label></li>
            <li><label>이메일 <input type="email"></label></li>
            <li><label>비밀번호 <input type="password"></label></li>
            <li><label>비밀번호 확인 <input type="password"></label></li>
          </ㅕ>
        </fieldset>
        <fieldset>
          <legend>이벤트와 새로운 소식</legend>
          <input type="radio" name="mailing" value="mailing_yes" id="mailing_y">
          <label for="mailing_y">메일 수신</label>
          <input type="radio" name="mailing" value="mailing_no" id="mailing_n">
          <label for="mailing_n">메일 수신 안 함</label>
        </fieldset>
        <div id="buttons">
          <input type="submit" value="가입하기">
          <input type="submit" value="취소">
        </div>
      </form>
    </div>           
  </body>
</html>
